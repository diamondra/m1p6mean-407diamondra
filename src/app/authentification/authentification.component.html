<!-- ##### About Us Area Start ##### -->
<div class="about-us-area section-padding-100-0 bg-img bg-overlay" id="about">
  <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Merci de vous connecter</h5>
              <hr>
              <h6 *ngIf="error" class="erreur">!{{error}}</h6>
              <form class="form-signin" (ngSubmit)="submit()">
                <div class="form-label-group">
                    <label for="inputEmail">Pseudo</label>
                  <input type="text" id="inputEmail" class="form-control fieldAuth" [ngModelOptions]="{standalone: true}" [(ngModel)]="model.pseudo" placeholder="Votre pseudo" required autofocus>
                  
                </div>
    
                <div class="form-label-group">
                    <label for="inputPassword">Mot de passe</label>
                  <input type="password" id="inputPassword" class="form-control fieldAuth"  [(ngModel)]="model.mdp" placeholder="Votre mot de passe" [ngModelOptions]="{standalone: true}" required>
                  
                </div>
    
                <div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase btnAuth" type="submit">Se connecter</button>
                </div>
                
                <hr>
                <div><p class="pasMembre">Vous n'Ãªtes pas encore membre ? </p></div>
                <button routerLink ="/inscription" class="btn btn-lg btn-primary btn-block text-uppercase btnRegister" type="submit">Inscrivez-vous</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
